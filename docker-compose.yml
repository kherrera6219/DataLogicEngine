version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:14-alpine
    container_name: ukg-database
    environment:
      POSTGRES_USER: ${PGUSER:-ukguser}
      POSTGRES_PASSWORD: ${PGPASSWORD:-changeme}
      POSTGRES_DB: ${PGDATABASE:-ukg_database}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ukg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-ukguser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache (optional)
  redis:
    image: redis:7-alpine
    container_name: ukg-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ukg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # UKG Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ukg-app
    environment:
      - DATABASE_URL=postgresql://${PGUSER:-ukguser}:${PGPASSWORD:-changeme}@db:5432/${PGDATABASE:-ukg_database}
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=${FLASK_ENV:-production}
      - NODE_ENV=${NODE_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "3000:3000"
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ukg-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: ukg-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - ukg-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ukg-network:
    driver: bridge
