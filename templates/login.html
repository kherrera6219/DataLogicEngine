<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universal Knowledge Graph</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --ukg-primary: #0066cc;
            --ukg-secondary: #5a87d0;
            --ukg-accent: #ff9900;
            --ukg-dark: #333333;
            --ukg-light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--ukg-primary), var(--ukg-secondary));
            color: var(--ukg-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .navbar {
            background-color: var(--ukg-primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .navbar-brand, .nav-link {
            color: white !important;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header i {
            font-size: 3rem;
            color: var(--ukg-primary);
            margin-bottom: 1rem;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background-color: var(--ukg-primary);
            border-color: var(--ukg-primary);
            padding: 0.75rem 1rem;
            width: 100%;
            font-weight: 600;
        }
        
        .btn-accent {
            background-color: var(--ukg-accent);
            border-color: var(--ukg-accent);
            color: white;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6c757d;
        }
        
        .divider:before, .divider:after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e9ecef;
        }
        
        .divider span {
            margin: 0 10px;
        }
        
        .guest-login {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-diagram-3-fill me-2"></i>
                Universal Knowledge Graph
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn btn-accent text-white px-3 ms-2" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-diagram-3-fill"></i>
            <h3>Welcome Back</h3>
            <p class="text-muted">Log in to access your UKG assistant</p>
        </div>
        
        <form id="login-form" action="/chat" method="GET">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <div class="text-end mt-1">
                    <small><a href="#" class="text-decoration-none">Forgot password?</a></small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i>Log In
            </button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="guest-login">
            <a href="/chat" class="btn btn-outline-secondary">
                <i class="bi bi-chat-dots me-2"></i>Continue as Guest
            </a>
            <p class="mt-3 mb-0 text-muted small">
                New to UKG? <a href="#" class="text-decoration-none">Sign up</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simple form handling - just redirect to chat for now
            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // For demonstration, just redirect to chat
                window.location.href = '/chat';
            });
        });
    </script>
</body>
</html>
