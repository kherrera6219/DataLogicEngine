{% extends 'base.html' %}

{% block title %}Universal Knowledge Graph - Page Not Found{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <span class="material-icons">search_off</span>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
            <a href="javascript:history.back()" class="btn btn-outline">Go Back</a>
        </div>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        text-align: center;
    }
    
    .error-content {
        max-width: 500px;
        padding: 2rem;
    }
    
    .error-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(106, 143, 255, 0.15);
    }
    
    .light-theme .error-icon {
        background-color: rgba(76, 110, 245, 0.15);
    }
    
    .error-icon .material-icons {
        font-size: 3rem;
        color: var(--dark-accent-primary);
    }
    
    .light-theme .error-icon .material-icons {
        color: var(--light-accent-primary);
    }
    
    .error-code {
        font-size: 5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--dark-accent-primary), var(--dark-accent-secondary));
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
    }
    
    .light-theme .error-code {
        background: linear-gradient(135deg, var(--light-accent-primary), var(--light-accent-secondary));
        background-clip: text;
        -webkit-background-clip: text;
    }
    
    .error-title {
        font-size: 1.75rem;
        margin-bottom: 1rem;
    }
    
    .error-message {
        color: var(--dark-text-secondary);
        margin-bottom: 2rem;
        font-size: 1.1rem;
    }
    
    .light-theme .error-message {
        color: var(--light-text-secondary);
    }
    
    .error-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
</style>
{% endblock %}
