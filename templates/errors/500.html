{% extends 'base.html' %}

{% block title %}Universal Knowledge Graph - Server Error{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <span class="material-icons">error_outline</span>
        </div>
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Server Error</h2>
        <p class="error-message">Something went wrong on our servers. We're working on fixing the issue.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
            <a href="javascript:history.back()" class="btn btn-outline">Go Back</a>
        </div>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        text-align: center;
    }
    
    .error-content {
        max-width: 500px;
        padding: 2rem;
    }
    
    .error-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(220, 53, 69, 0.15);
    }
    
    .error-icon .material-icons {
        font-size: 3rem;
        color: var(--danger);
    }
    
    .error-code {
        font-size: 5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #dc3545, #fd7e14);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
    }
    
    .error-title {
        font-size: 1.75rem;
        margin-bottom: 1rem;
    }
    
    .error-message {
        color: var(--dark-text-secondary);
        margin-bottom: 2rem;
        font-size: 1.1rem;
    }
    
    .light-theme .error-message {
        color: var(--light-text-secondary);
    }
    
    .error-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
</style>
{% endblock %}
