{% extends 'base.html' %}

{% block title %}Universal Knowledge Graph - Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join the Universal Knowledge Graph system</p>
        </div>
        
        <div class="auth-body">
            <form action="{{ url_for('register') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <small class="form-text">Use at least 8 characters with a mix of letters, numbers and symbols</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                    <label for="terms" class="form-check-label">I agree to the <a href="{{ url_for('terms') }}">Terms of Service</a> and <a href="{{ url_for('privacy') }}">Privacy Policy</a></label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    /* Authentication Pages Styles */
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }
    
    .auth-card {
        background-color: var(--dark-bg-secondary);
        border-radius: var(--border-radius);
        box-shadow: 0 8px 24px var(--dark-shadow);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
    }
    
    .light-theme .auth-card {
        background-color: var(--light-bg-secondary);
        box-shadow: 0 8px 24px var(--light-shadow);
    }
    
    .auth-header {
        padding: 2rem;
        text-align: center;
        border-bottom: 1px solid var(--dark-border);
    }
    
    .light-theme .auth-header {
        border-bottom: 1px solid var(--light-border);
    }
    
    .auth-title {
        font-size: 1.75rem;
        margin-bottom: 0.75rem;
    }
    
    .auth-subtitle {
        color: var(--dark-text-secondary);
        margin-bottom: 0;
    }
    
    .light-theme .auth-subtitle {
        color: var(--light-text-secondary);
    }
    
    .auth-body {
        padding: 2rem;
    }
    
    .auth-form {
        margin-bottom: 1.5rem;
    }
    
    .form-text {
        display: block;
        margin-top: 0.25rem;
        font-size: 0.875rem;
        color: var(--dark-text-secondary);
    }
    
    .light-theme .form-text {
        color: var(--light-text-secondary);
    }
    
    .form-check {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
    }
    
    .form-check-input {
        margin-right: 0.5rem;
    }
    
    .form-check-label {
        font-size: 0.95rem;
        user-select: none;
    }
    
    .btn-block {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
    }
    
    .auth-footer {
        text-align: center;
        padding-top: 1rem;
        border-top: 1px solid var(--dark-border);
        margin-top: 1rem;
    }
    
    .light-theme .auth-footer {
        border-top: 1px solid var(--light-border);
    }
    
    .auth-footer p {
        margin-bottom: 0;
        font-size: 0.95rem;
    }
</style>
{% endblock %}
