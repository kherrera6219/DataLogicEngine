<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Universal Knowledge Graph{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    {% block additional_head %}{% endblock %}
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            {% block sidebar %}
            <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5 class="text-white">Universal Knowledge Graph</h5>
                    </div>
                    <div class="d-grid mb-3">
                        <a href="{{ url_for('home') }}" class="btn btn-outline-light mb-2">
                            <i class="bi bi-plus-circle"></i> New Chat
                        </a>
                    </div>
                    <div class="sidebar-heading text-light ps-3 py-2">
                        Recent Conversations
                    </div>
                    <div class="conversation-list">
                        <!-- Conversation history will be here -->
                    </div>
                    <hr class="border-light">
                    <div class="sidebar-footer">
                        <a href="{{ url_for('api_docs') }}" class="text-light text-decoration-none ps-3 py-2 d-block">
                            <i class="bi bi-file-code"></i> API Documentation
                        </a>
                        <a href="{{ url_for('simulation_page') }}" class="text-light text-decoration-none ps-3 py-2 d-block">
                            <i class="bi bi-graph-up"></i> Simulation
                        </a>
                    </div>
                </div>
            </div>
            {% endblock %}

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
