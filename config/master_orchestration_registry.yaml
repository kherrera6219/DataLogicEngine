  meta_orchestration:
    description: "Dynamic orchestration of multiple pipelines"
    sequence:
      - algorithm: "KA-32"  # Simulation Orchestration
        parameters:
          task_id: "meta_orchestration"
          sequence:
            - algorithm: "KA-33"  # Layer Activation
              parameters:
                query_complexity: 0.8
            - algorithm: "KA-34"  # Recursive Simulation
              parameters:
                depth: 2
            - algorithm: "KA-32"  # Simulation Orchestration (recursive)
              parameters:
                task_id: "inner_orchestration"
                sequence:
                  - algorithm: "KA-01"
                    parameters: {}
                  - algorithm: "KA-20"
                    parameters: {}
                  - algorithm: "KA-28"
                    parameters: {}
            - algorithm: "KA-36"  # Containment Condition
              parameters: {}
            - algorithm: "KA-37"  # Belief Trace
              parameters: {}

# Common task templates
task_templates:
  knowledge_question:
    description: "General knowledge question processing"
    pipeline: "full_quad_persona"
    parameters:
      confidence_threshold: 0.95
      max_recursion: 3
      
  domain_learning:
    description: "Generate domain-specific learning materials"
    pipeline: "knowledge_curriculum"
    parameters:
      confidence_threshold: 0.9
      learner_level: "intermediate"
      
  regulatory_compliance:
    description: "Analyze regulatory compliance requirements"
    pipeline: "regulatory_analysis"
    parameters:
      confidence_threshold: 0.99
      include_citations: true
      
  neural_reasoning:
    description: "Neural network-based reasoning simulation"
    pipeline: "advanced_neural_simulation"
    parameters:
      confidence_threshold: 0.9
      optimization_passes: 4
      
  safety_check:
    description: "Verify safety and containment of emergent behaviors"
    pipeline: "safety_monitoring"
    parameters:
      confidence_threshold: 0.99
      containment_required: true
      
  high_confidence:
    description: "Achieve very high confidence through recursive optimization"
    pipeline: "recursive_confidence"
    parameters:
      confidence_threshold: 0.995
      max_passes: 5
      
  orchestration_meta:
    description: "Dynamic orchestration based on query complexity"
    pipeline: "meta_orchestration"
    parameters:
      confidence_threshold: 0.98
      adaptive_routing: true