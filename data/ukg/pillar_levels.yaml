# Universal Knowledge Graph (UKG) Pillar Levels (Axis 1)
#
# This file defines the pillar levels that represent the hierarchical
# organization of knowledge domains and disciplines in the UKG.

PillarLevels:
  - id: "PL01"
    label: "Mathematics and Logic"
    description: "Fundamental mathematical concepts and logical reasoning systems."
    members:
      - id: "PL01_M01"
        label: "Algebra"
        description: "Study of mathematical symbols and the rules for manipulating these symbols."
      - id: "PL01_M02"
        label: "Calculus"
        description: "Study of continuous change and motion."
      - id: "PL01_M03"
        label: "Geometry"
        description: "Study of shapes, sizes, relative positions of figures, and properties of space."
      - id: "PL01_M04"
        label: "Statistics"
        description: "Collection, analysis, interpretation, and presentation of data."
      - id: "PL01_M05"
        label: "Logic"
        description: "Study of valid reasoning and inference."

  - id: "PL02"
    label: "Computer Science"
    description: "Study of computation, algorithms, and information processing."
    members:
      - id: "PL02_M01"
        label: "Algorithms and Data Structures"
        description: "Design and analysis of algorithms and data organization methods."
      - id: "PL02_M02"
        label: "Programming Languages"
        description: "Theory and implementation of programming languages."
      - id: "PL02_M03"
        label: "Computer Architecture"
        description: "Design and organization of computer systems."
      - id: "PL02_M04"
        label: "Artificial Intelligence"
        description: "Development of systems that can perform tasks requiring human intelligence."
      - id: "PL02_M05"
        label: "Machine Learning"
        description: "Development of systems that can learn from data."

  - id: "PL03"
    label: "Physics"
    description: "Study of matter, energy, and the fundamental forces of nature."
    members:
      - id: "PL03_M01"
        label: "Classical Mechanics"
        description: "Study of motion of bodies under the influence of forces."
      - id: "PL03_M02"
        label: "Quantum Mechanics"
        description: "Theory describing the behavior of matter and energy at the atomic scale."
      - id: "PL03_M03"
        label: "Relativity"
        description: "Theory describing the relationship between space and time."
      - id: "PL03_M04"
        label: "Thermodynamics"
        description: "Study of heat, work, and energy transfer."
      - id: "PL03_M05"
        label: "Electromagnetism"
        description: "Study of the electromagnetic force, one of the four fundamental forces."

  - id: "PL04"
    label: "Chemistry"
    description: "Study of matter, its properties, and the changes it undergoes."
    members:
      - id: "PL04_M01"
        label: "Organic Chemistry"
        description: "Study of carbon-containing compounds."
      - id: "PL04_M02"
        label: "Inorganic Chemistry"
        description: "Study of non-carbon-containing compounds."
      - id: "PL04_M03"
        label: "Physical Chemistry"
        description: "Study of macroscopic and atomic properties of chemical systems."
      - id: "PL04_M04"
        label: "Analytical Chemistry"
        description: "Study of the separation, identification, and quantification of matter."
      - id: "PL04_M05"
        label: "Biochemistry"
        description: "Study of chemical processes within living organisms."

  - id: "PL05"
    label: "Biology"
    description: "Study of living organisms and their interactions with each other and the environment."
    members:
      - id: "PL05_M01"
        label: "Molecular Biology"
        description: "Study of biological molecules such as DNA, RNA, and proteins."
      - id: "PL05_M02"
        label: "Cell Biology"
        description: "Study of the structure and function of cells."
      - id: "PL05_M03"
        label: "Genetics"
        description: "Study of genes, heredity, and genetic variation."
      - id: "PL05_M04"
        label: "Ecology"
        description: "Study of organisms and their interactions with each other and the environment."
      - id: "PL05_M05"
        label: "Evolutionary Biology"
        description: "Study of the origin and descent of species over time."

  - id: "PL06"
    label: "Medicine and Healthcare"
    description: "Study of health, disease, and healthcare delivery."
    members:
      - id: "PL06_M01"
        label: "Anatomy"
        description: "Study of the structure of organisms and their parts."
      - id: "PL06_M02"
        label: "Physiology"
        description: "Study of the function of living systems."
      - id: "PL06_M03"
        label: "Pathology"
        description: "Study of disease processes."
      - id: "PL06_M04"
        label: "Pharmacology"
        description: "Study of drug actions and effects."
      - id: "PL06_M05"
        label: "Public Health"
        description: "Study of health at the population level."

  - id: "PL07"
    label: "Economics"
    description: "Study of production, distribution, and consumption of goods and services."
    members:
      - id: "PL07_M01"
        label: "Microeconomics"
        description: "Study of individual economic decisions."
      - id: "PL07_M02"
        label: "Macroeconomics"
        description: "Study of the behavior of the economy as a whole."
      - id: "PL07_M03"
        label: "International Economics"
        description: "Study of economic interactions between countries."
      - id: "PL07_M04"
        label: "Financial Economics"
        description: "Study of financial markets and financial decision-making."
      - id: "PL07_M05"
        label: "Behavioral Economics"
        description: "Study of psychological and social factors in economic decisions."

  - id: "PL08"
    label: "Business and Management"
    description: "Study of organizations, management principles, and business operations."
    members:
      - id: "PL08_M01"
        label: "Strategic Management"
        description: "Planning and decision-making at the highest levels of an organization."
      - id: "PL08_M02"
        label: "Marketing"
        description: "Study of promoting and selling products or services."
      - id: "PL08_M03"
        label: "Finance"
        description: "Management of money and other assets."
      - id: "PL08_M04"
        label: "Operations Management"
        description: "Design and control of the production process."
      - id: "PL08_M05"
        label: "Human Resources"
        description: "Management of an organization's workforce."

  - id: "PL09"
    label: "Law and Legal Studies"
    description: "Study of rules, regulations, and legal systems."
    members:
      - id: "PL09_M01"
        label: "Constitutional Law"
        description: "Study of the interpretation and application of constitutions."
      - id: "PL09_M02"
        label: "Criminal Law"
        description: "Study of laws related to crime and punishment."
      - id: "PL09_M03"
        label: "Civil Law"
        description: "Study of laws governing private relations between individuals."
      - id: "PL09_M04"
        label: "International Law"
        description: "Study of laws governing relations between nations."
      - id: "PL09_M05"
        label: "Intellectual Property Law"
        description: "Study of laws governing intangible property rights."

  - id: "PL10"
    label: "Psychology"
    description: "Study of the mind and behavior."
    members:
      - id: "PL10_M01"
        label: "Cognitive Psychology"
        description: "Study of mental processes such as perception, thinking, and memory."
      - id: "PL10_M02"
        label: "Social Psychology"
        description: "Study of how individuals' thoughts, feelings, and behaviors are influenced by others."
      - id: "PL10_M03"
        label: "Developmental Psychology"
        description: "Study of psychological growth and change over the lifespan."
      - id: "PL10_M04"
        label: "Clinical Psychology"
        description: "Study and treatment of mental health disorders."
      - id: "PL10_M05"
        label: "Neuropsychology"
        description: "Study of the relationship between the brain and behavior."
