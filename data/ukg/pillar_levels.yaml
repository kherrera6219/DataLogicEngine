    description: "Information security, privacy frameworks, and protection methods."
    members:
      - id: "PL07_M01"
        label: "Data Protection Frameworks"
        description: "Legal and regulatory structures for protecting data."
      - id: "PL07_M02"
        label: "Information Security"
