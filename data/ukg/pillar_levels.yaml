      - id: "PL07_M03"
        label: "Privacy Engineering"
        description: "Designing systems to protect personal data."
      - id: "PL07_M04"
        label: "Compliance Management"
        description: "Ensuring adherence to data protection laws and regulations."
      - id: "PL07_M05"
        label: "Cybersecurity"
        description: "Protection of computer systems from attacks."

  - id: "PL08"
    label: "Social Sciences"
    description: "Study of human society and social relationships."
