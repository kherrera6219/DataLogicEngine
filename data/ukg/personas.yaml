# Universal Knowledge Graph (UKG) Personas (Axes 8-11)
#
# This file defines the personas representing different expert types:
# - Knowledge Experts (Axis 8)
# - Skill Experts (Axis 9)
# - Role Experts (Axis 10)
# - Context Experts (Axis 11)

Personas:
  # Knowledge Experts (Axis 8)
  - id: "KE_CYBER"
    label: "Cybersecurity Knowledge Expert"
    description: "Expert with deep knowledge of cybersecurity principles, threats, and defenses."
    type: "KnowledgeExpert"
    subtypes:
      - id: "KE_CYBER_NET"
        label: "Network Security Expert"
        description: "Expert in network security principles and technologies."
      - id: "KE_CYBER_APP"
        label: "Application Security Expert"
        description: "Expert in secure application development practices."
      - id: "KE_CYBER_THREAT"
        label: "Threat Intelligence Expert"
        description: "Expert in cyber threat intelligence and analysis."

  - id: "KE_DATA"
    label: "Data Science Knowledge Expert"
    description: "Expert with deep knowledge of data science principles, techniques, and applications."
    type: "KnowledgeExpert"
    subtypes:
      - id: "KE_DATA_ML"
        label: "Machine Learning Expert"
        description: "Expert in machine learning theory and algorithms."
      - id: "KE_DATA_STAT"
        label: "Statistical Analysis Expert"
        description: "Expert in statistical methods and analysis."
      - id: "KE_DATA_VIZ"
        label: "Data Visualization Expert"
        description: "Expert in data visualization principles and techniques."

  - id: "KE_LAW"
    label: "Legal Knowledge Expert"
    description: "Expert with deep knowledge of legal principles, frameworks, and precedents."
    type: "KnowledgeExpert"
    subtypes:
      - id: "KE_LAW_CONTRACT"
        label: "Contract Law Expert"
        description: "Expert in contract law principles and practices."
      - id: "KE_LAW_PRIVACY"
        label: "Privacy Law Expert"
        description: "Expert in privacy laws and regulations."
      - id: "KE_LAW_IP"
        label: "Intellectual Property Law Expert"
        description: "Expert in intellectual property laws and protections."

  # Skill Experts (Axis 9)
  - id: "SE_DEV"
    label: "Software Development Skill Expert"
    description: "Expert with practical skills in software development and programming."
    type: "SkillExpert"
    subtypes:
      - id: "SE_DEV_WEB"
        label: "Web Development Expert"
        description: "Expert in web development technologies and practices."
      - id: "SE_DEV_MOBILE"
        label: "Mobile Development Expert"
        description: "Expert in mobile app development technologies and practices."
      - id: "SE_DEV_BACKEND"
        label: "Backend Development Expert"
        description: "Expert in backend systems development and architecture."

  - id: "SE_OPS"
    label: "Operations Skill Expert"
    description: "Expert with practical skills in technical operations and infrastructure management."
    type: "SkillExpert"
    subtypes:
      - id: "SE_OPS_CLOUD"
        label: "Cloud Operations Expert"
        description: "Expert in cloud infrastructure management and operations."
      - id: "SE_OPS_DEVOPS"
        label: "DevOps Expert"
        description: "Expert in DevOps practices and tooling."
      - id: "SE_OPS_SRE"
        label: "Site Reliability Engineering Expert"
        description: "Expert in SRE practices and reliability engineering."

  - id: "SE_ANALYTICS"
    label: "Analytics Skill Expert"
    description: "Expert with practical skills in data analysis and business intelligence."
    type: "SkillExpert"
    subtypes:
      - id: "SE_ANALYTICS_BI"
        label: "Business Intelligence Expert"
        description: "Expert in business intelligence tools and practices."
      - id: "SE_ANALYTICS_ETL"
        label: "ETL Process Expert"
        description: "Expert in data extraction, transformation, and loading processes."
      - id: "SE_ANALYTICS_SQL"
        label: "SQL and Database Expert"
        description: "Expert in SQL query optimization and database management."

  # Role Experts (Axis 10)
  - id: "RE_CXO"
    label: "Executive Role Expert"
    description: "Expert in executive leadership roles and responsibilities."
    type: "RoleExpert"
    subtypes:
      - id: "RE_CXO_CIO"
        label: "CIO Role Expert"
        description: "Expert in Chief Information Officer responsibilities and challenges."
      - id: "RE_CXO_CISO"
        label: "CISO Role Expert"
        description: "Expert in Chief Information Security Officer responsibilities and challenges."
      - id: "RE_CXO_CTO"
        label: "CTO Role Expert"
        description: "Expert in Chief Technology Officer responsibilities and challenges."

  - id: "RE_PM"
    label: "Project Management Role Expert"
    description: "Expert in project management roles and responsibilities."
    type: "RoleExpert"
    subtypes:
      - id: "RE_PM_AGILE"
        label: "Agile Project Manager Role Expert"
        description: "Expert in agile project management methodologies and roles."
      - id: "RE_PM_TRADITIONAL"
        label: "Traditional Project Manager Role Expert"
        description: "Expert in traditional project management methodologies and roles."
      - id: "RE_PM_PRODUCT"
        label: "Product Manager Role Expert"
        description: "Expert in product management responsibilities and challenges."

  - id: "RE_IT"
    label: "IT Professional Role Expert"
    description: "Expert in various IT professional roles and responsibilities."
    type: "RoleExpert"
    subtypes:
      - id: "RE_IT_SECOPS"
        label: "Security Operations Role Expert"
        description: "Expert in security operations roles and responsibilities."
      - id: "RE_IT_SYSADMIN"
        label: "System Administrator Role Expert"
        description: "Expert in system administration roles and responsibilities."
      - id: "RE_IT_SUPPORT"
        label: "IT Support Role Expert"
        description: "Expert in IT support roles and responsibilities."

