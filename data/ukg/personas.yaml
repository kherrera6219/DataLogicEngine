  - id: "CE_FINANCE"
    label: "Financial Services Context Expert"
    description: "Expert in financial services contexts and environments."
    type: "ContextExpert"
    subtypes:
      - id: "CE_FINANCE_BANKING"
        label: "Banking Context Expert"
