    type: "ContextExpert"
    subtypes:
      - id: "CE_HEALTHCARE_HOSPITAL"
        label: "Hospital Context Expert"
        description: "Expert in hospital operational contexts."
      - id: "CE_HEALTHCARE_INSURANCE"
        label: "Health Insurance Context Expert"
        description: "Expert in health insurance operational contexts."
      - id: "CE_HEALTHCARE_PHARMA"
