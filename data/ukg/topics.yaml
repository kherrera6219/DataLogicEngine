# Universal Knowledge Graph (UKG) Topics (Axis 3)
#
# This file defines the topics that represent specific subject matters
# and areas of interest in the UKG.

Topics:
  - id: "TOPIC_CYBERSEC"
    label: "Cybersecurity"
    description: "Protection of computer systems and networks from information disclosure, theft, or damage."
    subtopics:
      - id: "TOPIC_CYBERSEC_NETDEF"
        label: "Network Defense"
        description: "Protecting network infrastructure from unauthorized access and attacks."
      - id: "TOPIC_CYBERSEC_CRYPTO"
        label: "Cryptography"
        description: "Use of codes and ciphers to secure information and communications."
      - id: "TOPIC_CYBERSEC_IDENT"
        label: "Identity and Access Management"
        description: "Control of user access to systems and sensitive information."
      - id: "TOPIC_CYBERSEC_THREAT"
        label: "Threat Intelligence"
        description: "Collection and analysis of information about current and potential attacks."
      - id: "TOPIC_CYBERSEC_SECOPS"
        label: "Security Operations"
        description: "Day-to-day management of security measures and incident response."

  - id: "TOPIC_DATA_SCI"
    label: "Data Science"
    description: "Extracting knowledge and insights from structured and unstructured data."
    subtopics:
      - id: "TOPIC_DATA_SCI_ML"
        label: "Machine Learning"
        description: "Development of algorithms that can learn from and make predictions on data."
      - id: "TOPIC_DATA_SCI_ANALYSIS"
        label: "Data Analysis"
        description: "Process of examining data to draw conclusions and insights."
      - id: "TOPIC_DATA_SCI_VIZ"
        label: "Data Visualization"
        description: "Graphical representation of data and information."
      - id: "TOPIC_DATA_SCI_BIG"
        label: "Big Data"
        description: "Management and analysis of large, complex datasets."
      - id: "TOPIC_DATA_SCI_STAT"
        label: "Statistical Methods"
        description: "Application of statistical techniques to analyze and interpret data."

  - id: "TOPIC_AI"
    label: "Artificial Intelligence"
    description: "Development of computer systems capable of performing tasks that typically require human intelligence."
    subtopics:
      - id: "TOPIC_AI_NLP"
        label: "Natural Language Processing"
        description: "Processing and understanding human language by computers."
      - id: "TOPIC_AI_CV"
        label: "Computer Vision"
        description: "Enabling computers to gain high-level understanding from digital images or videos."
      - id: "TOPIC_AI_ROBOTICS"
        label: "Robotics"
        description: "Design, construction, and use of robots for various applications."
      - id: "TOPIC_AI_EXPERT"
        label: "Expert Systems"
        description: "Computer systems emulating the decision-making ability of human experts."
      - id: "TOPIC_AI_ETHICS"
        label: "AI Ethics"
        description: "Ethical considerations and guidelines for AI development and deployment."

  - id: "TOPIC_CLOUD"
    label: "Cloud Computing"
    description: "Delivery of computing services over the internet (the cloud)."
    subtopics:
      - id: "TOPIC_CLOUD_IAAS"
        label: "Infrastructure as a Service (IaaS)"
        description: "Provision of virtualized computing resources over the internet."
      - id: "TOPIC_CLOUD_PAAS"
        label: "Platform as a Service (PaaS)"
        description: "Provision of a platform allowing customers to develop, run, and manage applications."
      - id: "TOPIC_CLOUD_SAAS"
        label: "Software as a Service (SaaS)"
        description: "Delivery of software applications over the internet."
      - id: "TOPIC_CLOUD_MIGRATE"
        label: "Cloud Migration"
        description: "Process of moving data, applications, and other business elements to a cloud computing environment."
      - id: "TOPIC_CLOUD_SECURITY"
        label: "Cloud Security"
        description: "Protection of cloud computing systems, data, and infrastructure."

  - id: "TOPIC_BLOCKCHAIN"
    label: "Blockchain Technology"
    description: "Decentralized digital ledger technology that records transactions across many computers."
    subtopics:
      - id: "TOPIC_BLOCKCHAIN_CRYPTO"
        label: "Cryptocurrencies"
        description: "Digital or virtual currencies that use cryptography for security."
      - id: "TOPIC_BLOCKCHAIN_SMART"
        label: "Smart Contracts"
        description: "Self-executing contracts with the terms directly written into code."
      - id: "TOPIC_BLOCKCHAIN_DLT"
        label: "Distributed Ledger Technology"
        description: "Consensus of replicated, shared, and synchronized digital data across multiple sites."
      - id: "TOPIC_BLOCKCHAIN_NFT"
        label: "Non-Fungible Tokens (NFTs)"
        description: "Unique digital items with verifiable ownership tracked on a blockchain."
      - id: "TOPIC_BLOCKCHAIN_DEFI"
        label: "Decentralized Finance (DeFi)"
        description: "Financial applications built on blockchain technology."

  - id: "TOPIC_IOT"
    label: "Internet of Things"
    description: "Network of physical objects embedded with sensors, software, and other technologies."
    subtopics:
      - id: "TOPIC_IOT_SENSOR"
        label: "Sensor Networks"
        description: "Networks of sensors collecting and transmitting data."
      - id: "TOPIC_IOT_SMART_HOME"
        label: "Smart Home Devices"
        description: "Connected devices designed for home automation and control."
      - id: "TOPIC_IOT_INDUSTRIAL"
        label: "Industrial IoT"
        description: "IoT applications in industrial settings and manufacturing."
      - id: "TOPIC_IOT_WEARABLE"
        label: "Wearable Technology"
        description: "Smart electronic devices worn on the body."
      - id: "TOPIC_IOT_SECURITY"
        label: "IoT Security"
        description: "Security measures for IoT devices and networks."

  - id: "TOPIC_ENV_SUS"
