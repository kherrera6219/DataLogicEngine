        description: "Planning and approach for digital transformation initiatives."
      - id: "TOPIC_DIGITAL_TRANS_CX"
        label: "Customer Experience"
        description: "Enhancement of customer interactions through digital technologies."
      - id: "TOPIC_DIGITAL_TRANS_OP"
        label: "Operational Efficiency"
