      - id: "TOPIC_ENV_SUS_WASTE"
        label: "Waste Management"
        description: "Collection, transportation, and disposal of waste materials."
      - id: "TOPIC_ENV_SUS_CONSERV"
        label: "Conservation"
        description: "Preservation and protection of natural resources and biodiversity."
      - id: "TOPIC_ENV_SUS_POLICY"
        label: "Environmental Policy"
        description: "Policies and regulations aimed at protecting the environment."

