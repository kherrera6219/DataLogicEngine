    loc_label: "United States of America"
    type: "Country"
    iso_code: "US"
    continent_uid: "UID_CONTINENT_NORTH_AMERICA"
    # Links to top-level federal regulatory frameworks
    linked_regulatory_framework_uids: ["REG_FAR", "REG_EPA_NATIONAL"]
