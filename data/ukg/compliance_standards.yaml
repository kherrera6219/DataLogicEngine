# Universal Knowledge Graph (UKG) Compliance Standards (Axis 7)
#
# This file defines the compliance standards that represent standards,
# best practices, and compliance requirements in the UKG.

ComplianceStandards:
  - id: "COMPL_ISO27001"
    label: "ISO/IEC 27001"
    description: "International standard for information security management systems."
    version: "2013"
    controls:
      - id: "COMPL_ISO27001_A5"
        label: "A.5: Information Security Policies"
        number: "A.5"
        description: "Provide management direction and support for information security."
      - id: "COMPL_ISO27001_A6"
        label: "A.6: Organization of Information Security"
        number: "A.6"
        description: "Establish a management framework to initiate and control information security implementation."
      - id: "COMPL_ISO27001_A7"
        label: "A.7: Human Resource Security"
        number: "A.7"
        description: "Ensure employees understand their responsibilities and are suitable for their roles."
      - id: "COMPL_ISO27001_A8"
        label: "A.8: Asset Management"
        number: "A.8"
        description: "Identify organizational assets and define appropriate protection responsibilities."
      - id: "COMPL_ISO27001_A9"
        label: "A.9: Access Control"
        number: "A.9"
        description: "Limit access to information and information processing facilities."

  - id: "COMPL_NIST_CSF"
    label: "NIST Cybersecurity Framework"
    description: "Framework to help organizations manage and reduce cybersecurity risk."
    version: "1.1"
    controls:
      - id: "COMPL_NIST_CSF_ID"
        label: "Identify"
        number: "ID"
        description: "Develop organizational understanding to manage cybersecurity risk."
      - id: "COMPL_NIST_CSF_PR"
        label: "Protect"
        number: "PR"
        description: "Develop and implement appropriate safeguards to ensure delivery of critical services."
      - id: "COMPL_NIST_CSF_DE"
        label: "Detect"
        number: "DE"
        description: "Develop and implement appropriate activities to identify cybersecurity events."
      - id: "COMPL_NIST_CSF_RS"
        label: "Respond"
        number: "RS"
        description: "Develop and implement appropriate activities to take action regarding a detected cybersecurity incident."
      - id: "COMPL_NIST_CSF_RC"
        label: "Recover"
        number: "RC"
        description: "Develop and implement appropriate activities to maintain resilience and restore capabilities."

  - id: "COMPL_PCI_DSS"
    label: "Payment Card Industry Data Security Standard (PCI DSS)"
    description: "Security standard for organizations that handle credit card information."
    version: "3.2.1"
    controls:
      - id: "COMPL_PCI_DSS_REQ1"
        label: "Requirement 1: Network Security"
        number: "1"
        description: "Install and maintain a firewall configuration to protect cardholder data."
      - id: "COMPL_PCI_DSS_REQ2"
        label: "Requirement 2: System Configuration"
        number: "2"
        description: "Do not use vendor-supplied defaults for system passwords and security parameters."
      - id: "COMPL_PCI_DSS_REQ3"
        label: "Requirement 3: Cardholder Data Protection"
        number: "3"
        description: "Protect stored cardholder data."
      - id: "COMPL_PCI_DSS_REQ4"
        label: "Requirement 4: Transmission Security"
        number: "4"
        description: "Encrypt transmission of cardholder data across open, public networks."
      - id: "COMPL_PCI_DSS_REQ5"
        label: "Requirement 5: Antivirus"
        number: "5"
        description: "Use and regularly update anti-virus software or programs."

  - id: "COMPL_SOC2"
    label: "SOC 2 (Service Organization Control 2)"
    description: "Auditing standard focusing on a business's controls related to security, availability, processing integrity, confidentiality, and privacy."
    version: "2017"
    controls:
      - id: "COMPL_SOC2_SEC"
        label: "Security"
        number: "SEC"
        description: "Protection against unauthorized access, disclosure, and damage to systems."
      - id: "COMPL_SOC2_AVA"
        label: "Availability"
        number: "AVA"
        description: "System availability for operation and use as committed or agreed."
      - id: "COMPL_SOC2_PI"
        label: "Processing Integrity"
        number: "PI"
        description: "System processing is complete, valid, accurate, timely, and authorized."
      - id: "COMPL_SOC2_CON"
        label: "Confidentiality"
        number: "CON"
        description: "Information designated as confidential is protected as committed or agreed."
      - id: "COMPL_SOC2_PRI"
        label: "Privacy"
        number: "PRI"
        description: "Personal information is collected, used, retained, and disclosed in conformity with commitments."

  - id: "COMPL_HIPAA_SEC"
    label: "HIPAA Security Rule"
    description: "Security standards for safeguarding electronic protected health information (ePHI)."
    version: "2003"
    controls:
      - id: "COMPL_HIPAA_SEC_ADM"
        label: "Administrative Safeguards"
        number: "164.308"
        description: "Administrative actions, policies, and procedures to manage security measures."
      - id: "COMPL_HIPAA_SEC_PHY"
        label: "Physical Safeguards"
        number: "164.310"
        description: "Physical measures, policies, and procedures to protect systems and facilities."
      - id: "COMPL_HIPAA_SEC_TEC"
        label: "Technical Safeguards"
        number: "164.312"
        description: "Technology and policies to protect and control access to ePHI."
      - id: "COMPL_HIPAA_SEC_ORG"
        label: "Organizational Requirements"
        number: "164.314"
        description: "Requirements for business associate contracts and other arrangements."
      - id: "COMPL_HIPAA_SEC_DOC"
        label: "Documentation Requirements"
        number: "164.316"
        description: "Policies, procedures, and records retention requirements."

  - id: "COMPL_FEDRAMP"
    label: "FedRAMP (Federal Risk and Authorization Management Program)"
    description: "US government program providing a standardized approach to security assessment, authorization, and monitoring for cloud products and services."
    version: "2.0"
    controls:
      - id: "COMPL_FEDRAMP_LOW"
        label: "FedRAMP Low Impact"
        number: "Low"
        description: "Controls for systems where loss of confidentiality, integrity, and availability would have a limited adverse effect."
      - id: "COMPL_FEDRAMP_MOD"
        label: "FedRAMP Moderate Impact"
        number: "Moderate"
        description: "Controls for systems where loss would have a serious adverse effect."
      - id: "COMPL_FEDRAMP_HIGH"
        label: "FedRAMP High Impact"
        number: "High"
        description: "Controls for systems where loss would have a severe or catastrophic adverse effect."
      - id: "COMPL_FEDRAMP_JAB"
        label: "Joint Authorization Board (JAB) Process"
        number: "JAB"
        description: "The authorization process through the JAB."
      - id: "COMPL_FEDRAMP_AGENCY"
        label: "Agency Authorization Process"
        number: "Agency"
        description: "The authorization process through a federal agency."

  - id: "COMPL_GDPR_CONTROLS"
    label: "GDPR Compliance Controls"
    description: "Controls for compliance with the General Data Protection Regulation."
    version: "2018"
    controls:
      - id: "COMPL_GDPR_CONSENT"
        label: "Consent Management"
        number: "CONSENT"
        description: "Controls for obtaining and managing valid consent for data processing."
      - id: "COMPL_GDPR_RIGHTS"
        label: "Data Subject Rights"
        number: "RIGHTS"
        description: "Controls for fulfilling data subject rights (access, rectification, erasure, etc.)."
      - id: "COMPL_GDPR_BREACH"
        label: "Breach Notification"
        number: "BREACH"
        description: "Controls for detecting, managing, and reporting data breaches."
      - id: "COMPL_GDPR_DPIA"
        label: "Data Protection Impact Assessment"
        number: "DPIA"
        description: "Controls for conducting DPIAs for high-risk processing."
      - id: "COMPL_GDPR_DPO"
        label: "Data Protection Officer"
        number: "DPO"
        description: "Controls related to the designation and responsibilities of a DPO."

  - id: "COMPL_CMMC"
    label: "Cybersecurity Maturity Model Certification (CMMC)"
    description: "US Department of Defense framework for defense industrial base cybersecurity."
    version: "2.0"
    controls:
      - id: "COMPL_CMMC_L1"
        label: "Level 1: Foundational"
        number: "L1"
        description: "Basic safeguarding of Federal Contract Information (FCI)."
      - id: "COMPL_CMMC_L2"
        label: "Level 2: Advanced"
        number: "L2"
        description: "Protection of Controlled Unclassified Information (CUI)."
      - id: "COMPL_CMMC_L3"
        label: "Level 3: Expert"
        number: "L3"
        description: "Advanced practices to reduce risk against Advanced Persistent Threats (APTs)."
      - id: "COMPL_CMMC_AC"
        label: "Access Control Domain"
        number: "AC"
        description: "Controls for limiting system access to authorized users and processes."
      - id: "COMPL_CMMC_AU"
        label: "Audit and Accountability Domain"
        number: "AU"
        description: "Controls for tracking, reviewing, and examining system activities."
